<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// &nbsp; 띄어쓰기.

for (var i = 1; i < 11; i++) {
	document.write( i + "&nbsp;&nbsp;")
}
document.write("<br><br>");

for (var i = 1; i < 11; i++) {
	if(i%2==1){document.write( i + "&nbsp;&nbsp;") }
	
}
document.write("<br><br>");

var hap = 0;
for (var i = 1; i < 11; i++) {
	if(i%2==1){hap+= i}
}
document.write(hap+"<br>");
document.write("<br><br>");
for (var i = 1; i < 11; i++) {
	document.write( "5 * " +i+ " = "+ 5*i + "<br>" )
}



for (var j = 1; j < 11; j++) {
	for (var i = 1; i < 11; i++) {
		document.write( j +" * " +i+ " = "+ j*i + "&nbsp;&nbsp;&nbsp;" )
	}
	document.write("<br>");
	
}

// 개선된 for문은 (forin문)은 배열할 때 씀.

















</script>




</head>
<body>

</body>
</html>
