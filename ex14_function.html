<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 콜백함수 : 파라미터로 함수를 전달하는 함수.
// 			파라미터로 함수를 전달받아 , 함수의 내부에서 실행하는 함수.
// 			어떤 이벤트가 발생한 후 , 수행될 함수를 의미한다.
// 			함수 내부의 처리 결과값을 함수 외부로 내볼수 있다.

function send_go1(){
	alert("경고메세지");
}
function send_go2(){
	//지연시간만큼 시간이 지나면 콜백함수를 실행하자.
	// setTimeout(콜백함수, 지연시간);
	// 함수가 함수를 부르는 것 콜백.
	
	setTimeout(myfunc(), 3000);
}
function myfunc()	{
	alert("hi~~");
}

function send_go3(){
	
	setTimeout(function(){
		alert("hello~~")
	}, 4000)
}

function send_go4(){
	// 람다식(축약형)
	setTimeout(() => {
		alert("hello javascipt")
	}, 3000);
	
}


</script>
</head>
<body>

<button onclick="send_go1()"> 버튼 1</button>
<button onclick="send_go2()"> 버튼 2</button>
<button onclick="send_go3()"> 버튼 3</button>
<button onclick="send_go4()"> 버튼 4</button>
<button onclick="send_go5()"> 버튼 5</button>



</body>
</html>
