<script type="text/javascript">
var str1 = 'hello';



document.write("<h3>");

document.write(str1.length);

document.write("</h3>");
document.write(str1.indexOf('l',0)+ "<br>");

document.write(str1.charAt(2)); // n번째 문자 추출
document.write("<br>");

document.write(str1.concat('World')); // 문자 결합
document.write(str1 + "world");

document.write("<br>");
// indexOf(문자|문자열, 시작위치); 
document.write(str1.indexOf('l',0)+ "<br>");
document.write(str1.indexOf('l',3)+ "<br>");

document.write("<br>");
document.write(str1.indexOf('l',str1.indexOf('l',0)+1)+ "<br>");



//lastIndexOf(문자| 문자열) : 문자 |문자열의 마지막 위치

document.write(str1.lastIndexOf('l')+ "<br>");

// search(문자|문자열): 해당 문자|문자열을 찾아 위치값 구하기
document.write(str1.search('l')+ "<br>");




// slice(시작, 끝): 끝은 포함하지 않음, 음수는 끝부터 시작.
str1 = "Apple, Banana, kiwi"
document.write(str1.slice(0,5) + "<br>");
document.write(str1.slice(7,13) + "<br>");
document.write(str1.slice(15,19) + "<br>");
document.write(str1.slice(-4) + "<br>");




// substring : slice 와 같음(음수를 사용 못함)
document.write(str1.substring(0,5) + "<br>");
document.write(str1.substring(7,13) + "<br>");
document.write(str1.substring(15,19) + "<br>");


// substr(시작, 갯수): 음수사용가능
document.write(str1.substr(0,5) + "<br>");
document.write(str1.substr(7,6) + "<br>");
document.write(str1.substr(15,4) + "<br>");
document.write(str1.substr(-4,4) + "<br>");

// replace(old,new) : 치환
document.write(str1.replace("Banana", "Mango") + "<br>");


// toUpperCas() 대문자 변경, toLower(): 소문자 변경

document.write(str1.toUpperCase() + "<br>");

var arr = str1.split(",");
 
 //trim(): 앞 뒤 공백 제거

 document.write(str1.length + "<br>");
 
 
 






</script>



</body>
</html>
