<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math :</title>




<script type="text/javascript">
	document.write("<h3>");	
	document.write("PI : " + Math.Pi + "<br>");
	document.write("반올림 (255.55) " + Math.round(255.55) + " <br>");
	document.write("반올림 (244.44) " + Math.round(244.44) + " <br>");
	document.write("올림 (255.55) " + Math.ceil(255.55) + " <br>");
	document.write("올림 (244.44) " + Math.ceil(244.44) + " <br>");
	document.write("버림 (255.55) " + Math.floor(255.55) + " <br>");
	document.write("버림 (244.44) " + Math.floor(244.44) + " <br>");
	document.write("절대값 (255.55) " + Math.abs(255.55) + " <br>");
	document.write("절대값 (-244.44) " + Math.abs(-244.44) + " <br>");
	document.write("최대값 (0,150,30,15,-20,-40) " + Math.max(0,150,30,15,-20,-40) + " <br>");
	document.write("최소값 (0,150,30,15,-20,-40) " + Math.min(0,150,30,15,-20,-40) + " <br>");



	document.write("<h3>");

	
	//난수발생 (0이상 ~ 1미만)
	document.write("난 수 : " +  Math.random() + "<br>");

	//0부터 10까지 난수.

document.write("난 수 : " + Math.floor( Math.random()*11) + "<br>");



	document.write("</h3>");

</script>







</head>
<body>

</body>
</html>
